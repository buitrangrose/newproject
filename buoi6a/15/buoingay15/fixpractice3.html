<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixpractice3</title>
</head>
<body>
    <h1>Sign Up</h1>
    <table>
        <form action="#">
            <tr>
                <td>First Name</td>
                <td><input type="text" name="first name" placeholder="Enter First Name"></td>

            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="Last name" placeholder="Enter Last Name"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <select name="slDate" >
                        <option value="Date">Date</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <select name="slMonth" >
                        <option value="Month">Month</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <select name="slYear" >
                        <option value="Year">Year</option>
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender" > Female
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="Country" >
                        <option value="USA">USA</option>
                        <option value="Viet Nam">Viet Nam</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email" name="Email" placeholder="Enter E-mail">
                </td>
            </tr>
            <tr>
                <td>Phone number</td>
                <td>
                    <input type="tel" name="tel" placeholder="Enter your phonenumber">
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>

                    <input type="password" name="password" >
                </td>
            </tr>
            <tr>
                <td>
                    Confirm Password
                </td>
                <td>

                    <input type="Confirm password" name="Confirm password" >
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="term of use"> i agree to the Tearms of use
                </td>
            </tr>
            <tr>
                <td>
                    <button>submit</button>
                    <button>Cancel</button>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
