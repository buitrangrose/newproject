<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        {  box-sizing: border-box;}
        label {color: blue;
        font-size: 100%;}
        address {height: 200%;}
        input { border: groove;margin: 4px 2px;padding: 7px 20px;border-radius: 4px;border-radius: 4px; margin-right: 20px;}
    </style>
</head>
<body>
    <form action="taoformdangki" method="post" style="background-color: rgb(255, 200, 80);">
        <p style="background-color: rgb(0, 255, 242); color: blue;">ĐĂNG KÍ HỌC VIÊN</p>
        <label for="name">Họ và tên</label>
        <input type="text" id="name" name="Name" style="border: groove;" autofocus><br>
        <label for="birth">Ngày sinh</label>
        <input type="date" id="birth" name="birth" style="border: groove;" autofocus> <br>
        <label for="gender">Giới tính</label>
        <input type="radio" id="gender" name="gender"> Nam
        <input type="radio" id="gender" name="gender"> Nữ<br>
        <label for="address">Địa chỉ</label>
        <textarea name="address" id="address" cols="30" rows="5" autofocus></textarea> <br>
        <label for="class">Chọn lớp</label>
        <select name="class" id="class"  style="border: groove;">
            <option value="-Chọn lớp-">-Chọn lớp-</option>
            <option value="Hóa">Hóa</option>
            <option value="Toán">Toán</option>
            <option value="Lý">Lý</option>
        </select> <br>
        <label for="email">Email</label>
        <input type="mail" id="email" name="email"> <br>
        
        <label for="phone">Điện thoại</label>
        <input type="text" id="phone" name="phone" style="border: groove;"> <br>
        <input type="submit" value="Đăng kí" style="border: outset;">
        <input type="reset" value="Nhập lại" style="border: outset">


    </form>
    Tên:<input type="text" name="ten" autofocus>
</body>
</html>
